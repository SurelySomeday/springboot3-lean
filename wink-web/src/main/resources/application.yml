spring:
  datasource:
    #url: jdbc:h2:mem:testdb
    url: jdbc:p6spy:mysql://localhost:3306/test?serverTimezone=Asia/Shanghai&characterEncoding=utf8&useSSL=false
    driverClassName: com.p6spy.engine.spy.P6SpyDriver
    username: root
    password: 123456
  #  sql:
#    init:
#      schema-locations: classpath*:db/schema.sql
#      data-locations: classpath*:db/data.sql
  security:
    user:
      name: admin
      password: admin
  jpa:
    #show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
        dialect_resolvers: top.yxlgx.wink.config.orm.jpa.CustomStandardDialectResolver
        format_sql: true
        jdbc:
          batch_size: 100
          order_inserts: true
  h2:
    console:
      enabled: true
      settings:
        web-admin-password: 123456
        web-allow-others: true
logging:
  level:
    org.hibernate.tool: debug
mybatis:
  configuration:
    #log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  mapper-locations: classpath*:mapper/*Mapper.xml
  type-aliases-package: top.yxlgx.wink.entity
